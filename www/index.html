<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.js"></script>

  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css">

    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
  <script src="cordova.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factories/MapFactory.js"></script>

  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" charset="UTF-8" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
</head>

  <body ng-app="noParks">

  <div ng-controller="MapController as ctrl">
    <div style="width: 640px; height: 480px" id="mapContainer">

    <br>
     </div
  <p>
    {{ ctrl.hello }}
  </p>
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  </head>

  <body>
  <div id="locationField" ng-controller="RouteRequestController">
    <input class="autocomplete" id="ac1" type="text" ng-model="userStart" placeholder="Start Location" onFocus="geolocate()">
    <input class="autocomplete" id="ac2" type="text" ng-model="userEnd" placeholder="Destination" onFocus="geolocate()">
      <button id="request-coord" ng-click="routeGenerator('starttext=' + userStart + '&endtext=' + userEnd)"> Get Route </button>
      <div id="routeInstructionsContainer" style="width: 640px; height: 480px" ></div>
</input>
  </div>
  <script>

    var autocomplete;

    function initAutocomplete() {
      var acInputs = document.getElementsByClassName("autocomplete");

      for (var i = 0; i < acInputs.length; i++) {

        var autocomplete = new google.maps.places.Autocomplete(acInputs[i]);
        autocomplete.inputId = acInputs[i].id;

        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            document.getElementById("log").innerHTML = 'You used input with id ' + this.inputId;
        });
      }
    }

    function geolocate() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var geolocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          var circle = new google.maps.Circle({
            center: geolocation,
            radius: position.coords.accuracy
          });
          autocomplete.setBounds(circle.getBounds());
          autocomplete2.setBounds(circle.getBounds());
        });
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeDWP97EV9nfUm4RhpWyVZ0fsTT9hBHgs&libraries=places&callback=initAutocomplete"
      async defer></script>
</body>
</html>
